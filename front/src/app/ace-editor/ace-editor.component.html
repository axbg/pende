<div class="full-height" [ngClass]="{'bgblack' : darkTheme}">
  <ace-editor
    #editor
    class="full-height"
    [style.visibility]="showEditor ? 'visible' : 'hidden'"
  ></ace-editor>
  <div class="welcome-text" *ngIf="!showEditor">

  </div>
</div>
