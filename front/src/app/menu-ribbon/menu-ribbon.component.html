<p-menubar [model]="items">
</p-menubar>
<p-dialog header="Shortcuts" [(visible)]="shortVisible" [responsive]="true" [maximizable]="true" closeOnEscape="true">
    <div class="container">
        <h3>Useful shortuts. More to come.</h3>
        <div>
            <p>Save File: <span class="shortcut-key">CTRL + S</span></p>
            <p>Show/Hide Breakpoints: <span class="shortcut-key">CTRL + B</span></p>
            <p>Clear Breakpoints: <span class="shortcut-key">CTRL + G</span></p>
            <p>Download Opened File: <span class="shortcut-key">CTRL + D</span></p>
            <p>Fullscreen: <span class="shortcut-key">F11</span></p>
        </div>
    </div>
</p-dialog>
<p-dialog header="Contact" [(visible)]="contactVisible" [responsive]="true" [maximizable]="true" closeOnEscape="true">

</p-dialog>
